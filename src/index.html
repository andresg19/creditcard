<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link href="index.css" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Interactive Card Form</title>
</head>

<body>
    <main>
        <section class="container">

            <div
                class="grid absolute bg-[#2f2f2f0c] min-h-[40vh] w-[90%] ml-[5%] mt-[80%] shadow-md shadow-[#19191945]">
                <form action="" id="cardform" class="flex w-[90%] mt-[10%] mx-auto justify-around">
                    <div class="grid">
                        <input type="text" id="cardnumber" placeholder="card number" maxlength="16">
                        <input type="text" id="cardholder" placeholder="cardholder">
                        <input type="text" id="cvv" placeholder="cvv">
                    </div>
                    <div class="">
                        <select id="month">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="year">
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                        </select>

                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="card"
                class="grid  font-myFont absolute bg-gradient-to-r from-gray-900 via-gray-600 to-gray-400 w-[80%] h-[20vh] mt-[42%] ml-[10%]">
                <div id="inner" class="grid">
                    <div id="front" class="grid absolute">
                        <div class="grid mt-[12%]">
                            <h1 id="val" class="text-2xl">################</h1>
                            <p class="flex ml-10 text-xs font-bold">CVV</p>
                            <div class="flex ml-10 text-xs">
                                <p>MM</p> / <p>YY</p>
                            </div>
                        </div>
                        <div class="flex ml-10">
                            <p class="flex text-base">FULL NAME</p>
                        </div>
                    </div>
                    <div id="back" class="grid absolute mt-[25%]">
                        <h1 >asd</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>


<script>
    let cardForm = document.getElementById("cardform");
    let cvv = document.getElementById("cvv");
    let front = document.getElementById("front");
    let back = document.getElementById("back");
    let card = document.getElementById("card")

    cardForm.addEventListener("submit", (e) => {
        e.preventDefault();

        let cardNumber = document.getElementById("cardnumber");
        let cardHolder = document.getElementById("cardholder");
        let cvv = document.getElementById("cvv");
        let month = document.getElementById("month");
        let year = document.getElementById("year");

        document.getElementById("val").innerHTML = cardNumber.value
    });

    cvv.onmouseenter = (e) => {
        e.preventDefault();
        card.style.transform = 'perspective(1000px) rotateY(-180deg)'
        front.style.transform = 'perspective(1000px) rotateY(-180deg)'
        back.style.transform = 'perspective(1000px) rotateY(0deg)'

    };

    cvv.onmouseleave = (e) => {
        e.preventDefault();
        card.style.transform = 'perspective(1000px) rotateY(0deg)'
        front.style.transform = 'perspective(1000px) rotateY(0deg)'
        back.style.transform = 'perspective(1000px) rotateY(180deg)'

    };

</script>

</html>
